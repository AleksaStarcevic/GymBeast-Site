  <section id="contact">
    <h1>Kontakt</h1>
    <div class="contact-content">
      <div class="training">
        <h2>Zakazi besplatan probni trening</h2>
        <p>Bez ikakvih obaveza, dodji da se upoznamo i da ti pokazemo kako izgleda biti clan naseg kluba.</p>

        <form id="form">

          <input id="number" type="number" name="Number" id="number" placeholder="Telefon*">
          <input id="date" type="date" name="Date" id="date">
          <small id="time"></small>
          <input id="submit" type="submit" value="ZAKAZI">
        </form>
      </div>

      <div class="map">
        <div id="mapid"></div>
        <div class="contact-icons">
          <i class="fas fa-map-marker-alt"></i>
          <p>Bulevar kralja Aleksandra 228, Beograd</p>
        </div>

        <div class="contact-icons">
          <i class="fas fa-envelope"></i>
          <p>gymbeast@gmail.com</p>
        </div>


        <div class="contact-icons">
          <i class="fas fa-phone-alt"></i>
          <p>011 12345</p>
        </div>
